<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-image: url(''); /* Add your background image URL here */
            background-size: cover;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
            nav {
            background-color: #333333;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #ff6600;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin: 50px auto;
            width: 80%; /* Adjusted width for better responsiveness */
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        form {
            border: 2px solid rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            width: 100%;
            text-align: left;
            border-radius: 10px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-sizing: border-box;
            border: 2px solid rgba(0, 0, 0, 0.5);
        }

        textarea {
            height: 100px;
            resize: none; /* Prevent textarea from being resized */
        }

        input[type="submit"] {
            padding: 12px 20px;
            margin: 10px 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            color: white;
            width: 100%;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
        }

        #map-container {
            width: 100%;
            height: 300px;
            border-radius: 30px;
            margin-top: 20px;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }

        #map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    
        .logo img {
            width: 50px; /* Adjust the width of the logo */
            height: auto;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="Phils Motors.png" alt="Logo"> <!-- Add your logo here -->
        </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="service.html">Service</a></li>
            <li><a href="Contact us.html">Contact Us</a></li>
        </ul>
    </nav>

    <div id="container">
        <form action="https://formspree.io/f/mgegnwoa" method="post">
            <h1>Contact Us</h1>
            <table>
                <tr>
                    <td>Your Name: <input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Email: <input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Subject: <input type="text" name="subject"></td>
                </tr>
                <tr>
                    <td>Your message (optional): <textarea placeholder="Write something.."></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>

    <footer>
        <div id="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31900.118174494946!2d30.10904685!3d-1.9470659000000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19dca774626f129f%3A0x6226e99fffd9a3ed!2sRemera%2C%20Kigali!5e0!3m2!1sen!2srw!4v1709495329185!5m2!1sen!2srw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>        </div>
        <p>Email: <a href="mailto:support@kepler.org">support@philsmotors.com</a> <i class="far fa-envelope"></i></p>
        <p>Phone: +250790615415</p>
        <div class="social-icons">
            <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024. All rights reserved.</p>
    </footer>
</body>
</html>
